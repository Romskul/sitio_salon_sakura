	<body>
        <div class="backgroundImage">

            <header class="pageHeader">
                <div class="contenedorHeader">
                    <h1>Salón Sakura</h1>
                </div>
                <div class="wrapperRrss">
                    <div class="cajaRrss">
                        <p class="rrssTexto">Síguenos en:</p>
                        <a href="#"><img src="imagenes/logo_facebook.png" alt="facebook" class="fb"></a>
                        <a href="#"><img src="imagenes/logo_instagram.png" alt="instagram" class="insta"></a>
                    </div>  
                </div>
            </header>
            
            <nav class="mainNav">
                    <ul>
                        <li><a  href="inicio.html">INICIO</a></li>
                        <li class="li_desplegable">
                            <a href="oferta.html">OFERTA<span id="flecha"> &#9660;</span></a>
                            <div class="div_desplegable">
                                <a href="#">PELUQUERÍA</a>

                            </div>
                        </li>
                        <li><a href="#">EVENTOS</a></li>
                        <li><a href="#">CONTACTO</a></li>
                    </ul>
            </nav>
            <div class="wrapperLogo">
                <div class="logo">
                    <img src="imagenes/Logo_Salon_Sakura.png" alt="logo Salon Sakura">
                </div>
            </div>
            <div class="tallo">
            </div>
            <main class="mainContent">
                <div class="galeriaSalon">
                    <img id="imagenesSalon" src="imagenes/foto_salon4.jpg" alt="Salon">
                </div>
                <script>
                    let id_setinterval;
                    let paso = 0;
                    let imagen = 0;
                    let fotoGaleria =document.getElementById("imagenesSalon");
                   
                    function galeria(){
                        paso++;
                        switch( paso % 2 + 1){   
                            case 1:
                                fotoGaleria.style.opacity=0;
                            break;   
                            case 2:
                                imagen++;
                                switch (imagen % 4 + 1){
                                    case 1:
                                        fotoGaleria.src="imagenes/foto_salon4.jpg";
                                        break;
                                    case 2:
                                        fotoGaleria.src="imagenes/foto_salon2.jpg";
                                        break;
                                    case 3:
                                        fotoGaleria.src="imagenes/foto_salon3.jpg";
                                        break;
                                    case 4:
                                        fotoGaleria.src="imagenes/foto_salon.jpg";
                                        break;
                                }
                            fotoGaleria.style.opacity=1;
                            break;                           
                        }
                        
                    }
                    function iniciar(){
                        id_setinterval=setInterval(galeria,6000);   
                    }
                    setTimeout(() => {
                        galeria();
                    }, 6000);
                    window.onload= iniciar;
                </script>
            </main>

            <footer class="pageFooter"></footer>
        
       </div> 
	</body>
